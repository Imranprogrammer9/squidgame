<body>
    <section class="banner">
        <header>
            <!-- Toogle Menu -->
            <div class="toggle">
            </div>

        <div class="ticket-cart">

                <p>YOUR ORDER</p>

                    X

                <!-- Watch Trailer Icon -->
            <a href="#" class="btn">

            </a>
        </div>
<!-- Bottom Right Clip -->

            <div class="clipBox">
                <img src="img/img2.jpg" alt="">

            </div>
        </div>

            <li><a href="#">
